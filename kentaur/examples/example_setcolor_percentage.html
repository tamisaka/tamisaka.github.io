<html>
    <head>
    <meta charset="utf-8">
    <script src="kentaur.js"></script>
    <script>
        function rnd(min,max){
            min=min|0;
            max=max|0;
            return Math.floor(Math.random()*(max-min)+min);
        }
        function wait(ms){
            return new Promise(r=>setTimeout(r,ms));
        }

        function animationA(){
                 E(".box",0).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:1
                    },"inoutquad",3000)

                E(".box",1).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:1
                    },"inoutquad",3000)

                E(".box",2).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:Math.random()
                    },"inoutquad",3000)


                E("body").fcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:Math.random()
                },"inoutquad",3000)

        }
        function animationB(){
                E("body").bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:0.5
                },"inoutquad",6000)
        }

        async function main(){
            E("body").text("setcolor example").fontsize("30pt")
            E.position="fixed"
            E("body").dom().style.setProperty("background-color","rgba(255,255,255,1)")
            E("body").box("25%","25%","75%",150)
            E("body").box("0%","60%","100%",100)
            E("body").box("50%","0%",100,"100%")

            while(true){
                await wait(3500)
                    animationA();
                    animationB();
                await wait(3500)
                    animationA();
            }
        }       
        window.onload=main;
        </script>
    </head>
    <body>
        
    </body>
</html>
